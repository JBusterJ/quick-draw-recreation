<html>
    <head>
      <meta charset="UTF-8">
      <title>Sketch Classification</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
      <center>
        <!-- Modal -->
        <div id="myModal" class="modal fade">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sketches</h4>
            </div>

            <div class="modal-body">
              <img src="sketch1.png">
              <img src="sketch2.png">
            </div>

          </div>
        </div>

        <h1>Quick, Draw!
        <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        </h1>
        <p>Draw a <span id="drawObj"></span></p>

        <div class="stats">
            <p>Score: <span id="drawingScore">0</span></p>
            <p>Time left: <span id="countdown">60s</span></p>
        </div>

        <button type="button" name="button" onclick="eraser = !eraser; if(eraser){this.innerHTML = 'Toggle Eraser (Enabled)'} else {this.innerHTML = 'Toggle Eraser (Disabled)'}" style="width: 300px;">Toggle Eraser (Disabled)</button>
        <button type="button" name="button" onclick="clearCanvas()" style="width: 300px;">Clear Canvas</button> <br><br>
        <button type="button" name="button" onclick="skip()" style="width: 300px;">Skip</button>

    </center>

    <script src="main.js"></script>
    </body>

</html>
